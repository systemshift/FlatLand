<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatLand Interactive UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>FlatLand Interactive UI</h1>
        <div class="environment-controls">
            <label for="env-select">Load Environment:</label>
            <select id="env-select">
                <option value="sokoban" selected>Sokoban (Default)</option>
                <option value="snake">Snake</option>
                <!-- Add more predefined environments here if needed -->
            </select>
            <button id="load-env-btn">Load Environment</button>
            <p>Current Environment: <strong id="current-env-name">None</strong></p>
        </div>

        <div class="simulation-area">
            <div class="command-input">
                <label for="command">Enter Command:</label>
                <input type="text" id="command-input-field" placeholder="e.g., right, up, down, left">
                <button id="submit-command-btn">Submit Command</button>
            </div>

            <div class="output-area">
                <h2>Current State:</h2>
                <pre id="state-display"></pre>
                <h2>Last Action Result:</h2>
                <pre id="result-display"></pre>
                <h2>Log Messages:</h2>
                <pre id="log-messages"></pre>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
